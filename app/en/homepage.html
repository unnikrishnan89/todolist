<!DOCTYPE html>
<html class="no-js loading" dir="ltr">
  <head>
    <title>Todo List</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="Todo List, TEST PROJECT">
    <meta name="description" content="Todo List">
    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="styles/plugin.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,900">
  </head>
  <body class="no-js" dir="ltr">
    <div class="pre-loader">
      <div class="loader"> </div>
    </div>
    <div class="main-wrapper">
      <section class="section-todo">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="todo">
                <h2>Todos</h2>
                <div class="todo__details">
                  <input class="todo__input" type="text" name="additem" placeholder="What needs to be done?">
                  <div class="todo__listwrap">
                    <ul class="list-group todo__list"></ul>
                    <div class="todo__added">0 item left</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="scripts/plugin.bundle.js"></script>
    <script src="scripts/script.bundle.js"></script>
    <script src="scripts/svgxuse.min.js"></script>
  </body>
</html>
